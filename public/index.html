<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="./data.js" defer></script>
  <script src="./heat.js" defer></script>
  <script src="./index.js" defer></script>
  <title>Italy map</title>
</head>

<body>
  <main class="main px-20 py-2">
    <h1 class="title text-4xl mb-12">Population Statistics from Italy</h1>

    <div class="container flex flex-row justify-between">
      <section id="filters__units" class="flex flex-col w-1/3 gap-1">
        <h3 class="text-xl mb-2">Units Visualization</h3>
        <div class="container b flex-auto box-border w-1/3">
          <div class="flex-auto">
            <label for="blur" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Blur: <span
                id="blur_count"></span></label>
            <input type="range" id="blur" min="1" max="50" />
          </div>

          <div class="flex-auto">
            <label for="radius" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Radius: <span
                id="radius_count"></span></label>
            <input type="range" id="radius" min="0" step=".5" max="30" />
          </div>

          <div class="flex-auto">
            <label for="maxZoom" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Max Zoom: <span
                id="maxZoom_count"></span></label>
            <input type="range" id="maxZoom" min="0" max="30" />
          </div>

          <div class="flex-auto">
            <label for="minOpacity" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Min Opacity: <span
                id="minOpacity_count"></span></label>
            <input type="range" id="minOpacity" min="0" step=".02" max="1" />
          </div>
      </section>
      <section id="filters__density" class="flex flex-col w-1/3 gap-1">
        <h3 class="text-xl mb-1">Poblational Density</h3>
        <div class="container b flex-auto box-border w-1/3">
          <div class="flex-auto">
            <label for="minDensity" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Min density: <span
                id="minDensity_count"></span></label>
            <input type="range" id="minDensity" min="5" max="1500" step="10" />
          </div>
        </div>
        <div class="container b flex-auto box-border w-1/3">
          <div class="flex-auto">
            <label for="maxDensity" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Max density: <span
                id="maxDensity_count"></span></label>
            <input type="range" id="maxDensity" min="5" max="1500" step="5" />
          </div>
        </div>
        <div class="container b flex-auto box-border w-1/3">
          <div class="flex-auto">
            <label for="urbanizationGrade" class="mb-2 inline-block text-dark-700 dark:text-dark-200">Urbanization
              Grade: <span id="urbanizationGrade_count"></span></label>
            <input type="number" id="urbanizationGrade" min="1" max="3" />
          </div>
        </div>
      </section>
    </div>
    <button id="apply_filters" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4">
      Apply filters
    </button>

    <div class="map" id="map"></div>
  </main>
</body>

</html>
